<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="catclick.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Cat Clicker</title>
</head>

<body>

  <div class="title container-fluid text-center">
    <h1>Cat Clicker</h1>
    <h4>Pick a Kitty</h4>
  </div>
  <div class="row content">
    <div class="col-md-3"></div>
    <div><ul id="cat-list" class="text-center col-md-3"></ul></div>
  <div id="cat" class="text-center col-md-3">
    <h2 id="cat-name" class="text-center"></h2>
    <div id="cat-count" class="text-center"></div>
    <img id="cat-img" class="text-center" src="" alt="">
  </div>
  <div class="col-md-3"></div>
  </div>

    <div id="adminArea">
    <button id="adminButton" type="button" class="btn btn-info btn-md">Admin</button>
  <div id="adminDetails"></div>
</div>

  <script src="js/controller.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>

</body>

</html>
